  <section id="main">
    <div class="title_text">
      <h1>겨울날의 웨딩마치</h1>

  <section id="invitation">

    <p>
      웃음도 눈물도 서로의 보이지 않는 작은 부분도<br>
      함께 공유할 수 있는 동반자라 맹세하면<br>
      저희 두 사람의 사랑으로<br>
      여러분 앞에서 백년가역을 맺으려 합니다.<br>
      좋은 꿈과 올바른 뜻으로 건강하고<br>
      행복한 삶을 만들어 갈 수 있도록<br>
      저희 둘 약속의 자리에 따뜻한 마음으로 참석하시어<br>
      축복해주시면 더없는 기쁨이 되겠습니다.
    </p>
    <div class="phone">
      <p class="info">
        김국진&middot;장유나의 장남 <span>김수훈</span>&middot;&middot;&middot;
        <a href="tel:010-123-1234">
          <i class="fa fa-mobile fa-3x" aria-hidden="true"></i>
        </a>
      </p>
      <p class="info">
        김국진&middot;장유나의 장남 <span>김수훈</span>&middot;&middot;&middot;

    <h1>갤러리</h1>
    <div class="large_img">
      <img 
        class="img-responsive"
        src="http://placeimg.com/750/400" alt="large image">
    </div>
    <div class="small_img container">
      <ul class="row">
        <li class="col_6"><img class="img-responsive" src="http://placeimg.com/750/400/animals/1" alt="small image"></li>
        <li class="col_6"><img class="img-responsive" src="http://placeimg.com/750/400/animals/2" alt="small image"></li>
        <li class="col_6"><img class="img-responsive" src="http://placeimg.com/750/400/animals/3" alt="small image"></li>
        <li class="col_6"><img class="img-responsive" src="http://placeimg.com/750/400/animals/4" alt="small image"></li>
      </ul>
    </div>
  </section>
